<h4>Listado</h4>

<ul
  *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "

  [ngClass]="{
    'list-group-item-primary': isEven,
    'list-group-item-success': isOdd,
    'list-group-item-danger':  character.name === 'Vegeta'
  }"
  class="list-group">

  <li class="list-group-item d-flex justify-content-between align-items-center mb-1">
    <div>
      <span> {{ i + 1 }} - </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span> {{ character.power }} </span>
    </div>

    <button
      (click)="onDeleteCharacter( character.id! )"
      class="btn btn-danger">
      X
    </button>
  </li>
</ul>
